<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
 
    <title>Conversor de Moedas</title>

</head>
<body>
    <h1>Conversor de Moedas</h1>
    <form action="#" method="POST" id="currency-form">
        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor"><br><br>
        
        <label for="deMoeda">De:</label>
        <select id="deMoeda" name="de">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
        </select><br><br>

        <label for="paraMoeda">Para:</label>
        <select id="paraMoeda" name="para">
            <option value="USD">Dólar (USD)</option>
            <option value="BRL">Real (BRL)</option>
            <option value="EUR">Euro (EUR)</option>
        </select><br><br>

        <button type="submit">Converter</button><br>
        <button type="reset">Limpar</button>
    </form>
    <script src='main.js'></script>
</body>
</html>
